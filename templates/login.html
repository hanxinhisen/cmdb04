<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>亚太业务信息管理系</title>
		<meta name="description" content="Simple ideas for enhancing text input interactions" />
		<meta name="keywords" content="input, text, effect, focus, transition, interaction, inspiration, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="/statics/favicon.ico">
		<link rel="stylesheet" type="text/css" href="/statics/login/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="/statics/login/fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/statics/login/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="/statics/login/css/component.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<header class="codrops-header">
				<h1>欢迎登陆 <span>亚太业务信息管理系统 V1.0</span></h1>
			</header>
			<section class="content">
                <form role="form" action="{% url 'login' %}" method="post">
				<span class="input input--minoru">
					<input class="input__field input__field--minoru" type="text" id="input-13" name="username" placeholder="用户名"/>
				    <label class="input__label input__label--minoru" for="input-13"></label>
                </span>

				<span class="input input--minoru">
					<input class="input__field input__field--minoru" type="password" id="input-14" name="password" placeholder="密 码"/>
                          <label class="input__label input__label--minoru" for="input-14"></label>
				</span>
                	<span class="input input--minoru">
					<input class="input__field input__field--minoru" type="submit" id="input-14" value="登 陆"/>
                        <label class="input__label input__label--minoru" for="input-14"></label>
				</span>
                    </form>
			</section>

		</div><!-- /container -->
		<script src="/statics/login/js/classie.js"></script>
		<script>
			(function() {
				// trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
				if (!String.prototype.trim) {
					(function() {
						// Make sure we trim BOM and NBSP
						var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
						String.prototype.trim = function() {
							return this.replace(rtrim, '');
						};
					})();
				}

				[].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
					// in case the input is already filled..
					if( inputEl.value.trim() !== '' ) {
						classie.add( inputEl.parentNode, 'input--filled' );
					}

					// events:
					inputEl.addEventListener( 'focus', onInputFocus );
					inputEl.addEventListener( 'blur', onInputBlur );
				} );

				function onInputFocus( ev ) {
					classie.add( ev.target.parentNode, 'input--filled' );
				}

				function onInputBlur( ev ) {
					if( ev.target.value.trim() === '' ) {
						classie.remove( ev.target.parentNode, 'input--filled' );
					}
				}
			})();
		</script>
	</body>
</html>
