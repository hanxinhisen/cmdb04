{% block content %}

 当前服务器为:{{ server }}

    <div id="cpu" style="min-width: 310px;  height: 300px; margin: 0 auto"></div>

{% block  script %}
    <script type="text/javascript">
$(function () {

    $('#cpu').highcharts({

        chart: {
            type: 'gauge',
            plotBackgroundColor: null,
            plotBackgroundImage: null,
            plotBorderWidth: 0,
            plotShadow: false
        },

        title: {
            text: 'CPU占用率(最近一分钟负载)'
        },

        pane: {
            startAngle: -150,
            endAngle: 150,
            background: [{
                backgroundColor: {
                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                    stops: [
                        [0, '#FFF'],
                        [1, '#333']
                    ]
                },
                borderWidth: 0,
                outerRadius: '109%'
            }, {
                backgroundColor: {
                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                    stops: [
                        [0, '#333'],
                        [1, '#FFF']
                    ]
                },
                borderWidth: 1,
                outerRadius: '107%'
            }, {
                // default background
            }, {
                backgroundColor: '#DDD',
                borderWidth: 0,
                outerRadius: '105%',
                innerRadius: '103%'
            }]
        },

        // the value axis
        yAxis: {
            min: 0,
            max: 100,

            minorTickInterval: 'auto',
            minorTickWidth: 1,
            minorTickLength: 10,
            minorTickPosition: 'inside',
            minorTickColor: '#666',

            tickPixelInterval: 30,
            tickWidth: 2,
            tickPosition: 'inside',
            tickLength: 10,
            tickColor: '#666',
            labels: {
                step: 2,
                rotation: 'auto'
            },
            title: {
                text: 'CPU占用百分比'
            },
            plotBands: [{
                from: 0,
                to: 60,
                color: '#55BF3B' // green
            }, {
                from: 60,
                to: 80,
                color: '#DDDF0D' // yellow
            }, {
                from: 80,
                to: 100,
                color: '#DF5353' // red
            }]
        },

        series: [{
            name: '占用',
            data: [0],
            tooltip: {
                valueSuffix: ' %'
            }
        }]

    },
        // Add some life
        function (chart) {
            if (!chart.renderer.forExport) {
          function syncrequest(url,data,type,func){
          $.ajax({
              url:url,
              data:data,
              type:type,
              success:func
          })
        }
        setInterval(function getcpudata(){
            var hnum = window.location.search.toString().split('=')[1];
            syncrequest("{% url 'tviecpustatusajax' %}",{'hnum':hnum},'POST',updatecpudate);
        },2000);
       function updatecpudate(result){
          var point = chart.series[0].points[0],
                    newVal = parseInt(result['content']);
                    point.update(newVal);
        }

            }
        });
});
		</script>
 		<script type="text/javascript">
$(function () {
    $(document).ready(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        $('#memory').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {


            var series = this.series[0];
              setInterval(function () {
               var hnum = window.location.search.toString().split('=')[1];
               syncrequest("{% url 'tviememstatusajax' %}",{'hnum':hnum},'POST',upmemdata);

              }, 2000);
                        function upmemdata(result){
                      var x = (new Date()).getTime();
                      y = parseInt(result['content']);
                      series.addPoint([x, y], true, true);



                        }



                    }
                }
            },
            title: {
                text: '内存使用率(单位:百分比)'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: '内存使用率(单位:百分比)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: '内存使用率(单位:百分比)',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: 0
                        });
                    }
                    console.log(data)
                    return data;
                }())
            }]
        });
    });
});
		</script>
